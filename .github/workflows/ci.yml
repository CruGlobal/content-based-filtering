name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  typescript:
    runs-on: ubuntu-latest
    name: âœ… TypeScript Lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
      - name: Enable Corepack
        run: corepack enable
      - name: ðŸ“¦ Install Dependencies
        run: yarn install

      - name: âœ… TypeScript lint
        run: yarn lint:ts
